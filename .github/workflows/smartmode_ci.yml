name: SmartMode CI

on:
  push:
    branches: [ main, my-**, feature/** ]
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
      - name: Make scripts executable
        run: |
          chmod +x scripts/*.sh 2>/dev/null || true
          chmod +x scripts/launchers/*.sh 2>/dev/null || true
      - name: Verify Phase 1
        run: bash scripts/verify_phase1_bootstrap.sh
      - name: Verify Phase 2
        run: bash scripts/verify_phase2_cli.sh || true
      - name: Verify Launcher (no GUI run)
        run: bash scripts/verify_launcher.sh || true
      - name: Verify Progress
        run: bash scripts/verify_progress.sh

  docs_release:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4
      - name: Package docs (no app bundling)
        run: |
          bash scripts/release_docs.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sa-convert-data-docs
          path: exports/*.zip
