name: SmartMode CI

on:
  push:
    branches: [ my-**, feature/**, main ]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install basics
        run: |
          python -m pip install -U pip
          pip install jq || true
      - name: Verify Phase 1
        run: |
          bash scripts/verify_phase1_bootstrap.sh
      - name: Verify Launcher
        run: |
          bash scripts/verify_launcher.sh || true
      - name: Verify Progress
        run: |
          bash scripts/verify_progress.sh
