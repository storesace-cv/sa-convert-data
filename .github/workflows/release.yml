name: Release

on:
  workflow_dispatch:
    inputs:
      skip-tests:
        description: "Skip pytest execution"
        required: false
        default: "false"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libgl1-mesa-glx

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      - name: Run unit tests
        if: inputs.skip-tests != 'true'
        run: |
          python -m pytest

      - name: Build release artifact
        run: |
          python scripts/release/build_release.py

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: sa-convert-data-release
          path: |
            artifacts/sa-convert-data_*.zip
            artifacts/release_v*/summary.json
            artifacts/release_v*/cleaned_articles.xlsx
            artifacts/release_v*/validation_report.json
